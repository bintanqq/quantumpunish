# ==================== QuantumPunish Configuration ====================

# Database Configuration
database:
  type: sqlite
  cleanup-days: 0

# ID System - Allows using predefined reasons by ID
id-system:
  enabled: false
  bans:
    1: "Hacking/Cheating"
    2: "Inappropriate Behavior"
    3: "Harassment"
    4: "Spam"
    5: "Exploiting"
  mutes:
    1: "Inappropriate Language"
    2: "Spam"
    3: "Disrespect"
    4: "Advertising"

# Auto Punishments based on warning points
auto-punishments:
  first:
    points: 3
    action: MUTE
    duration: 1h
    reason: "Accumulated 3 warnings"
  second:
    points: 5
    action: KICK
    duration: 0
    reason: "Accumulated 5 warnings"
  third:
    points: 7
    action: BAN
    duration: 1d
    reason: "Accumulated 7 warnings"
  final:
    points: 10
    action: BAN
    duration: 0
    reason: "Accumulated 10 warnings - Permanent ban"

# Chat Filter Settings
chat-filter:
  enabled: true
  action: REPLACE
  warning-points: 1
  detect-evasion: true
  max-repeated-letters: 3
  notify-staff: true

# ==================== Appeal System ====================
appeal-system:
  enabled: true
  cooldown: 30
  notify-staff: true

# ==================== Jail System Configuration ====================
jail-system:
  enabled: true
  broadcast: true
  count-offline-time: false # set true if you want jail time still run if player offline

  # Labor System - Force players to break blocks to earn their freedom
  labor:
    enabled: true
    block-type: OBSIDIAN
    respawn-delay: 3000 # by miliseconds // still beta

  # Multi-Cell System
  cells: {}

  # Release Location
  release-location: {}

  # Anti-Escape Settings
  escape-radius: 10.0

  # Player Restrictions while jailed
  allow-chat: true
  allow-interactions: false

  # Allowed commands
  allowed-commands:
    - /help
    - /rules

# ==================== Hologram Configuration ====================
# Hologram displays above labor blocks showing progress
hologram:
  # Enable/disable hologram system
  enabled: true

  # Height above block (in blocks)
  # 1.0 = 1 block above, 1.5 = 1.5 blocks above, etc.
  height-offset: 1.5

  # Text lines to display
  # Supported placeholders:
  # - {completed}: Current labor progress
  # - {required}: Total labor required
  # - {percentage}: Completion percentage
  text:
    - "§c§lLABOR BLOCK §7(Break This!)"
    - "§fProgress: §e{completed}§7/§e{required} §8(§a{percentage}%§8)"

# Discord Webhook Integration
webhook:
  enabled: false
  url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"