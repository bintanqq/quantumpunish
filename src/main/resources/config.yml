# ==================== QuantumPunish Configuration ====================
# Database Configuration
database:
  type: sqlite
  # Automatically delete punishment history that has expired after X days.
  # Set to 0 to disable this feature.
  cleanup-days: 0

# ID System - Allows using predefined reasons by ID
id-system:
  enabled: false
  bans:
    1: "Hacking/Cheating"
    2: "Inappropriate Behavior"
    3: "Harassment"
    4: "Spam"
    5: "Exploiting"
  mutes:
    1: "Inappropriate Language"
    2: "Spam"
    3: "Disrespect"
    4: "Advertising"

# Auto Punishments based on warning points
auto-punishments:
  first:
    points: 3
    action: MUTE
    duration: 1h
    reason: "Accumulated 3 warnings"
  second:
    points: 5
    action: KICK
    duration: 0
    reason: "Accumulated 5 warnings"
  third:
    points: 7
    action: BAN
    duration: 1d
    reason: "Accumulated 7 warnings"
  final:
    points: 10
    action: BAN
    duration: 0
    reason: "Accumulated 10 warnings - Permanent ban"

# Chat Filter Settings
chat-filter:
  enabled: true
  action: REPLACE # Options: REPLACE, BLOCK, WARN
  warning-points: 1 # How many Warning Points given if WARN enabled.
  detect-evasion: true # Detect character substitutions (@ = a, 3 = e, etc.)
  max-repeated-letters: 3 # Maximum repeated letters allowed
  notify-staff: true # quantumpunish.notify

# ==================== Appeal System ====================
# Allow muted players to submit an appeal via command
appeal-system:
  enabled: true
  cooldown: 30 # Cooldown in Minutes (Default: 30 Minutes)
  notify-staff: true # Notify staff with permission quantumpunish.notify

# ==================== Jail System Configuration ====================
jail-system:
  enabled: true
  broadcast: true # Broadcast jail messages to all players

  # Labor System - Force players to break blocks to earn their freedom
  labor:
    enabled: true
    block-type: COBBLESTONE # Block type for labor (COBBLESTONE, STONE, OBSIDIAN, etc.)
    respawn-delay: 3000 # Milliseconds before block respawns (3 seconds)
    # Spawner locations are saved automatically via commands
    spawners: {}

  # Multi-Cell System
  cells:
  # Example cell (set via /jailadmin setcell <name>)
  # default:
  #   world: world
  #   x: 0.0
  #   y: 64.0
  #   z: 0.0
  #   yaw: 0.0
  #   pitch: 0.0

  # Release Location - Where players go after being released
  # Set this with /jailadmin setrelease
  # If not set, players will be teleported to world spawn
  release-location:
  # world: world
  # x: 0.0
  # y: 64.0
  # z: 0.0
  # yaw: 0.0
  # pitch: 0.0

  # Anti-Escape Settings
  escape-radius: 10.0 # Distance in blocks before teleporting back

  # Player Restrictions while jailed
  allow-chat: false # Can jailed players chat?
  allow-interactions: false # Can they interact with blocks/entities?

  # Allowed commands (always allowed: /jailstatus, /msg, /tell, /w)
  allowed-commands:
    - /help
    - /rules


# Discord Webhook Integration
webhook:
  enabled: false
  url: "https://discord.com/api/webhooks/YOUR_WEBHOOK_URL"

