# ==================== QuantumPunish Messages ====================
messages:
  # System Messages
  prefix: "&c&lQuantum&f&lPunish &8» &f"
  no-permission: "&c&lQuantum&f&lPunish &8» &cYou don't have permission to use this command!"
  player-only: "&c&lQuantum&f&lPunish &8» &cThis command can only be used by players!"
  player-not-found: "&c&lQuantum&f&lPunish &8» &cPlayer not found!"
  player-not-online: "&c&lQuantum&f&lPunish &8» &cPlayer is not online!"
  invalid-duration: "&c&lQuantum&f&lPunish &8» &cInvalid duration format! Use: 10m, 1h, 1d, etc."
  invalid-id: "&c&lQuantum&f&lPunish &8» &cInvalid ID! Check your config.yml"
  unknown-subcommand: "&c&lQuantum&f&lPunish &8» &cUnknown subcommand!"
  reload-success: "&c&lQuantum&f&lPunish &8» &aConfiguration reloaded successfully!"

  # Divider for broadcasts
  divider: "&c&m                                                      "

  # Ban Messages
  ban-success: "&c&lQuantum&f&lPunish &8» &fYou have banned &c%player% &ffor: &c%reason%"
  tempban-success: "&c&lQuantum&f&lPunish &8» &fYou have temporarily banned &c%player% &ffor &c%duration% &f- Reason: &c%reason%"
  unban-success: "&c&lQuantum&f&lPunish &8» &fYou have unbanned &c%player%"
  ban-kick: "&c&lQuantum&f&lPunish\n\n&fYou have been banned!\n&fReason: &c%reason%\n&fBanned by: &c%staff%\n\n&fAppeal at: &cdiscord.gg/yourserver"

  # IP Ban Messages
  banip-success: "&c&lQuantum&f&lPunish &8» &fYou have IP banned &c%player% &f(&c%ip%&f) for: &c%reason%"
  unbanip-success: "&c&lQuantum&f&lPunish &8» &fYou have unbanned IP &c%ip%"
  banip-kick: "&c&lQuantum&f&lPunish\n\n&fYour IP has been banned!\n&fReason: &c%reason%\n&fBanned by: &c%staff%"

  # Mute Messages
  mute-success: "&c&lQuantum&f&lPunish &8» &fYou have muted &c%player% &ffor: &c%reason%"
  tempmute-success: "&c&lQuantum&f&lPunish &8» &fYou have temporarily muted &c%player% &ffor &c%duration% &f- Reason: &c%reason%"
  unmute-success: "&c&lQuantum&f&lPunish &8» &fYou have unmuted &c%player%"
  muted: "&c&lQuantum&f&lPunish &8» &fYou have been muted for: &c%reason%\n&fMuted by: &c%staff%\n&fDuration: &c%duration%"
  unmuted: "&c&lQuantum&f&lPunish &8» &fYou have been unmuted by &c%staff%"
  currently-muted: "&c&lQuantum&f&lPunish &8» &cYou are currently muted and cannot chat!"

  # Kick Messages
  kick-success: "&c&lQuantum&f&lPunish &8» &fYou have kicked &c%player% &ffor: &c%reason%"
  kick-message: "&c&lQuantum&f&lPunish\n\n&fYou have been kicked!\n&fReason: &c%reason%\n&fKicked by: &c%staff%"

  # Warning Messages
  warn-success: "&c&lQuantum&f&lPunish &8» &fYou have warned &c%player% &f(Total: %total_points%)\nReason: &c%reason%"
  unwarn-success: "&c&lQuantum&f&lPunish &8» &fYou removed &c%points_removed% &fpoints from &c%player%. \n(Total: &c%total_points%&f)"
  points-warn-failed: "&c&lQuantum&f&lPunish &8» &cPoints must be a number!"
  warned: "&c&lQuantum&f&lPunish &8» &fYou have been warned!\n&fReason: &c%reason% &7(&6+%points_added% Points&7)\n&fWarned by: &c%staff%\n&fTotal Points: &c%total_points%"

  # Staff Alert Messages
  staff-alt-alert: "&c&lQuantum&f&lPunish &8» &e%player% &fjoined, linked to banned account: &c%alt%"

  # Chat Filter Messages
  filter-blocked: "&c&lQuantum&f&lPunish &8» &cYour message was blocked due to inappropriate content!"
  filter-notify: "&c&lQuantum&f&lPunish &8» &e%player% &ftried to say: &7%message% &f(filtered: &c%word%&f)"

  # Info Messages
  info-header: "&c&lPlayer Information: &f%player%"
  info-uuid: "&fUUID: &c%uuid%"
  info-warnings: "&fWarning Points: &c%warnings%"
  info-first-join: "&fFirst Join: &c%date%"
  info-last-seen: "&fLast Seen: &c%date%"
  info-ips: "&fIP Addresses: &c%ips%"
  info-alts: "&fPossible Alts: &c%alts%"

  # --- History Configuration ---
  history-header: "&8&m----------&r &c&lHistory: &f%player% &7(Page %page%/%total_pages%) &8&m----------"
  history-empty: "&c&lQuantum&f&lPunish &8» &7No history found for &f%player%"
  history-format: "&8• &c%type% &7(%date%)\n  &8» &fReason: &7%reason%"
  history-footer: "&7Tip: Use &f/history gui %player% &7for GUI mode.\n&8&m----------------------------------------"

  # --- Navigation & Hovers ---
  history-nav-next: "&c&l[NEXT]"
  history-nav-prev: "&c&l[PREV]"
  history-nav-next-hover: "&7Click to go to page %page%"
  history-nav-prev-hover: "&7Click to go to page %page%"
  history-nav-pages: " &fPage %page%/%total_pages% "

  # Hover when cursor is on punishment line
  history-item-hover:
    - "&c&lPunishment Detail"
    - "&fType: &7%type%"
    - "&fStaff: &c%staff%"
    - "&fDate: &7%date%"
    - "&fDuration: &f%duration%"
    - "&fReason: &c%reason%"

  # Broadcast Messages
  broadcast:
    ban: "&c%player% &fhas been permanently banned by &c%staff%\n&fReason: &c%reason%"
    kick: "&c%player% &fhas been kicked by &c%staff%\n&fReason: &c%reason%"
    mute: "&c%player% &fhas been permanently muted by &c%staff%\n&fReason: &c%reason%"
    tempmute: "&c%player% &fhas been temporarily muted by &c%staff%\n&fReason: &c%reason%"
    duration: "&fDuration: &c%duration%"

  # Help Messages
  help-header: "&c&m          &c&lQuantum&f&lPunish Help &c&m          "
  help-reload: "&f/quantumpunish reload &8- &cReload configuration"
  help-footer: "&c&m                                            "

  # Usage Messages
  usage:
    ban: "&cUsage: /ban <player> <reason>"
    ban-id: "&cUsage: /ban <player> <id>"
    tempban: "&cUsage: /tempban <player> <reason> <duration>"
    unban: "&cUsage: /unban <player>"
    banip: "&cUsage: /banip <player> <reason>"
    unbanip: "&cUsage: /unbanip <ip>"
    mute: "&cUsage: /mute <player> <reason>"
    mute-id: "&cUsage: /mute <player> <id>"
    tempmute: "&cUsage: /tempmute <player> <reason> <duration>"
    unmute: "&cUsage: /unmute <player>"
    kick: "&cUsage: /kick <player> <reason>"
    warn: "&cUsage: /warn <player> <add/remove> <points> <reason>"
    history: "&cUsage: /history <player> [page] or /history gui <player>"
    playerinfo: "&cUsage: /playerinfo <player>"