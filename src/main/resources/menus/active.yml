# ==================== Active Punishments GUI Configuration ====================
title: "&cActive Punishments | Page %page%"

# Active Item Display (Use Player Head)
active-item:
  name: "&c%player% &7(%type%)"
  lore:
    - "&f&m                    "
    - "&fStaff: &c%staff%"
    - "&fReason: &c%reason%"
    - "&fIssued: &c%date%"
    - "&fRemaining: &e%remaining%"
    - ""
    - "&7&oRight-Click to Unpunish"
    - "&f&m                    "

# Global Info Item (Center Bottom)
stats-item:
  material: BEACON
  name: "&c&lQuantum Statistics"
  lore:
    - "&f&m                    "
    - "&fTotal Active: &c%total%"
    - "&fServer Time: &7%time%"
    - "&f&m                    "

# Navigation
previous-page:
  material: ARROW
  name: "&c&l« Previous Page"

next-page:
  material: ARROW
  name: "&c&lNext Page »"